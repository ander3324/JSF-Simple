<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Biblioteca</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Listado de Libros:"/></h1>
                <h:dataTable value="#{librosController.listaLibros}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Isbn"/>
                        </f:facet>
                        <h:outputText value="#{item.isbn}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tit"/>
                        </f:facet>
                        <h:outputText value="#{item.tit}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aut"/>
                        </f:facet>
                        <h:outputText value="#{item.aut}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fec"/>
                        </f:facet>
                        <h:outputText value="#{item.fec}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Editar" action="#{librosController.doPrepararModificacion(item.isbn)}"/>
                        <h:commandButton value="Borrar" action="#{librosController.doBorrarLibro(item.isbn)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Nuevo" action="#{librosController.doPrepararNuevoLibro()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
